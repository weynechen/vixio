# Docker Compose for Vixio Services
# Mode: Docker (single-replica services)

version: '3.8'

services:
  # Silero VAD gRPC Service
  silero-vad-service:
    build:
      context: .
      dockerfile: micro_services/silero_vad/Dockerfile
    container_name: vixio-silero-vad-service
    ports:
      - "50051:50051"
    environment:
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import socket; s=socket.socket(); s.connect((\"localhost\", 50051)); s.close()'"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - vixio-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 500M
        reservations:
          cpus: '0.5'
          memory: 200M

